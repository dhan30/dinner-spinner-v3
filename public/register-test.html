<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Registration Page</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/front.css" media="screen" title="no title">
	<link rel="stylesheet" href="css/register.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="jumbotron">

    
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="author-container">
				<div class="row top-30">
						
					<h2>User Registration</h2>

					<tr id="form-row">
						<form id="author-form">
							<td colspan="4">
								<input placeholder="Enter a username" id="author-name" type="text" /><br><br>
								<input placeholder="Enter First Name" id="first-name" type="text" /><br><br>
								<input placeholder="Enter Last Name" id="last-name" type="text" /><br><br>
								<input placeholder="Password" id="password" type="text" /><br><br>
								<input placeholder="Email-Address" id="emailAddress" type="text" /><br><br>
								<input placeholder="Birthdate(ex.05241989)" id="birthdate" type="text" /><br><br>
							</td>
							<td>
							<div id="btns">
							<button type="submitsubmit" class="btn-1 btn btn-success">Create User</button>
							<a class="btn-1 btn btn-default" href="front.html">Go to Spinner</a>
							<a class="btn-1 btn btn-default" href="login.html">Login</a>
							</div>
							</td>
						</form>
					</tr>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer-distributed">
          <div class="footer-left">
            <h3>DynoCretive<span>Dev</span></h3>
            <p class="footer-links">
              <a href="#">Home</a>
            </p>
            <p class="footer-company-name">DynoCretive &copy; 2017</p>
            <div class="footer-icons">
              <a href="#"><i class="fa fa-github"></i></a>
            </div>
          </div>
          <div class="footer-right">
            <p>Contact US</p>
            <form action="#" method="post">
              <input type="text" name="email" placeholder="Email"/>
              <textarea name="message" placeholder="Message"></textarea>
              <button>Send</button>
            </form>
          </div>
        </footer>

		<!-- Custom Script -->
		<script src="js/author.js" type="text/javascript"></script>

</body>

</html>
